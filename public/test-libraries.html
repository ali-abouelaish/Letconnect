<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Test</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Fallback CSS -->
    <link href="css/fallback.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Library Test Page</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Font Awesome Icons Test</h3>
                <p><i class="fas fa-user-tie"></i> User Tie Icon</p>
                <p><i class="fas fa-eye"></i> Eye Icon</p>
                <p><i class="fas fa-check"></i> Check Icon</p>
                <p><i class="fas fa-clock"></i> Clock Icon</p>
                <p><i class="fas fa-pound-sign"></i> Pound Sign Icon</p>
            </div>
            
            <div class="col-md-6">
                <h3>Bootstrap Components Test</h3>
                <button class="btn btn-primary">Primary Button</button>
                <button class="btn btn-success">Success Button</button>
                <button class="btn btn-warning">Warning Button</button>
                
                <div class="mt-3">
                    <span class="badge bg-success">Success Badge</span>
                    <span class="badge bg-warning">Warning Badge</span>
                    <span class="badge bg-primary">Primary Badge</span>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title">Test Card</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">This is a test card to check Bootstrap styling.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-5">
            <h3>JavaScript Test</h3>
            <button class="btn btn-info" onclick="testAlert()">Test JavaScript</button>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function testAlert() {
            alert('JavaScript is working!');
        }
        
        // Test if libraries loaded
        window.addEventListener('load', function() {
            console.log('Page loaded');
            
            // Test Font Awesome
            if (typeof FontAwesome !== 'undefined') {
                console.log('Font Awesome loaded successfully');
            } else {
                console.log('Font Awesome failed to load');
            }
            
            // Test Bootstrap
            if (typeof bootstrap !== 'undefined') {
                console.log('Bootstrap loaded successfully');
            } else {
                console.log('Bootstrap failed to load');
            }
        });
    </script>
</body>
</html>
